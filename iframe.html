<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Iframe Processor</title>
</head>
<body>
  <h4>Iframe ƒëang ch·ªù d·ªØ li·ªáu...</h4>
  <div id="iframeOutput"></div>

  <script>
    window.addEventListener('message', (event) => {
      if (event.data?.type === 'PROCESS_TEXT') {
        const text = event.data.text;

        // üëá X·ª≠ l√Ω logic ·ªü ƒë√¢y (v√≠ d·ª•: ƒë·∫£o ng∆∞·ª£c chu·ªói)
        const processed = text.split('').reverse().join('');

        // Hi·ªÉn th·ªã trong iframe
        document.getElementById('iframeOutput').textContent = processed;

        // G·ª≠i ng∆∞·ª£c l·∫°i cho parent
        event.source.postMessage(
          { type: 'PROCESSED_TEXT', result: processed },
          event.origin
        );
      }
    });
  </script>
</body>
</html>
